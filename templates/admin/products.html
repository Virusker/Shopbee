{% extends 'admin/layout/base.html' %}

{% block name %}LIST PRODUCT{% endblock %}
{% block content %}


<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th> <a href="{{ url_for('admin_add_product') }}" class="btn btn-primary">add</a> </th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for p in products %}
        <tr>
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.category.name}}</td>
            <td>
                <a href="{{ url_for('admin_edit_product',id=p.id) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('admin_product_delete',id=p.id) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
