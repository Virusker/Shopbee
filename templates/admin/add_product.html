{% extends 'admin/layout/base.html' %}


{% block name %}ADD PRODUCT{% endblock %}
{% block content %}

<div class="container">
    
    <form action="{{ url_for('admin_add_product') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="Name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="Price" class="form-label">Price</label>
          <input type="text" name="price" class="form-control" id="Price" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="Category" class="form-label">Category</label>
          <select name="category_id" class="form-control" id="Category">
            {% for c in categories %}
            <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="Description" class="form-label">Description</label>
          <textarea name="description" class="form-control" id="Description" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="Avatar" class="form-label">Avatar</label>
          <input type="text" name="avatar" class="form-control" id="Avatar">
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>

{% endblock %}
