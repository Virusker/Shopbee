{% extends 'admin/layout/base.html' %}

{% block name %}LIST Categories{% endblock %}
{% block content %}



<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th> <a href="{{ url_for('admin_add_category') }}" class="btn btn-primary">add</a> </th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for c in categories %}
        <tr>
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.description}}</td>
            <td>
                <a href="{{ url_for('admin_edit_category',id=c.id) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('admin_category_delete',id=c.id) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
