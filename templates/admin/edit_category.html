{% extends 'admin/layout/base.html' %}

{% block name %}Edit Category{% endblock %}
{% block content %}

<div class="container">
        
        <form action="{{ url_for('admin_edit_category',id=category.id) }}" method="post">
            <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="Name" aria-describedby="emailHelp" value="{{category.name}}">
            </div>
            <div class="mb-3">
            <label for="Description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="Description" rows="3">{{category.description}}</textarea>
            <button type="submit" class="btn btn-primary">Edit Category</button>
        </form>
</div>
    
{% endblock %}
